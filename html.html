<body>
    <div class="d-flex justify-content-center p-2">
        <h4 class="me-1">Pick Color:</h4>
        <input class="color me-3" type="color">

        <h4 class="me-1">Pick width:</h4>
        <input class="stroke-width" placeholder="1" min="1" type="number" id="stroke-width">
    </div>

    <div class="d-flex justify-content-center">
        <canvas class="canvas"></canvas>
    </div>

    <div class="actions">
        <div>
            <button class="redo">Redo</button>
            <button class="reset">Reset</button>
            <button class="save">Save</button>
        </div>
        <div>
            <button class="generate btn btn-success">Generate code</button>
        </div>
    </div>

    <div class="curve-input-container" id="0">
        <div class="text-center m-1">Set curvature of line on X and Y axes ðŸ‘‡</div>

        <div class="d-flex justify-content-center">
            X (%):<input type="range" class="form-range w-25 curveX" value="0"><span class="curveXupdate">0</span>
        </div>

        <div class="d-flex justify-content-center mb-2">
            Y (%):<input type="range" value="0" class="form-range w-25 curveY"><span class="curveYupdate">0</span>
        </div>
    </div>

    <code class="space"></code>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-7 col-xl-4 mb-2">
                <div class="input-group">
                    <input placeholder="width" name="width-input" class="width form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">px</span>
                    </div>
                </div>
            </div>

            <div class="col-1 mb-2 text-center">
                <span>X</span>
            </div>

            <div class="col-sm-7 col-xl-4 mb-2">
                <div class="input-group">
                    <input placeholder="height" name="height-input" class="height form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">px</span>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-xl-2 mb-2">
                <button class="btn btn-primary w-100 setBtn">Set</button>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="col-sm-7 col-xl-5 mb-2">
            <div class="input-group">
                <input name="user-design-array-input" class="design form-control">
                <div class="input-group-append">
                    <span class="input-group-text me-2 copy">
                        <img class="copy-btn" src="assets/copy.png" alt="Copy to clipboard">Copy
                    </span>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <small class="form-text text-center text-muted ms-1">This is your design, an array (a series of
                    numbers), to edit
                    some else's designs, paste his array here</small>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="user-design btn btn-success ms-2">Use design</button>
    </div>

        &nbsp; - &nbsp;
        <a href="https://github.com/vbprodev/Canvascript" target="_blank">Contribute on GitHub</a>
    </footer>
